version: 0.1
cli:
  version: 1.12.3
plugins:
  sources:
    - id: trunk
      ref: v1.0.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.25
    - checkov@2.3.335
    - git-diff-check
    - hadolint@2.12.1-beta
    - markdownlint@0.35.0
    - prettier@3.0.0
    - taplo@0.8.1
    - terrascan@1.18.1:
        commands:
          - lint
    - trivy@0.43.1
    - trufflehog@3.44.0
    - yamllint@1.32.0
  ignore:
    - linters:
        - markdownlint
      paths:
        - CHANGELOG.md
        - containers/dhcpd/CHANGELOG.md

runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - commitlint
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
